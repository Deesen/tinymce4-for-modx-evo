<script type="text/javascript">
    tinymce.init({
        [+pluginCustomParams+]
        selector:'textarea#[+id+]',
[+configJs+],
        file_browser_callback: function(field, url, type, win) {
            if (type == 'image'){type = 'images';}
            if (type == 'file'){type = 'files';}
            tinyMCE.activeEditor.windowManager.open({
                file: 'media/browser/mcpuk/browse.php?opener=tinymce4&field=' + field + '&type=' + type,
                title: 'KCFinder',
                width: 700,
                height: 500,
                inline: true,
                close_previous: false
            }, {
                window: win,
                input: field
            });
            return false;
        },
        setup : function(ed) { ed.on('change', function(e) { documentDirty=true; }); },
        save_onsavecallback: function () { documentDirty=false; document.getElementById('stay').value = 2; document.mutate.save.click(); }
    });
</script>
